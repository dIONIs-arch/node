<div class="column">
    <button #btnAddColor class="button" (click)="addColor()">Добавить цвет</button>
    <button class="button" (click)="saveColors()">
        <i class="fa-solid fa-floppy-disk"></i>
        Сохранить цвета
    </button>
    <button class="button" (click)="downloadColors()">
        <i class="fa-solid fa-book"></i>
        Книга сохраненых цветов
    </button>
</div>
